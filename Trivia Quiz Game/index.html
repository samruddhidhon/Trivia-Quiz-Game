<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Trivia Quiz</h1>
    <div id="question"></div>
    <div id="choices"></div>
    <p id="feedback"></p>
    <button id="back-btn" style="display: none;">Go Back</button>
    <button id="next-btn">Next Question</button>
    <p id="timer">Time Left: <span id="time">10</span> seconds</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
